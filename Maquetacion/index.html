<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetacion para el master en frameworks javascript</title>
    <link rel="stylesheet" href="res/css/styles.css">
</head>
<body>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>

            <!--Listado articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://cdn.pixabay.com/photo/2018/07/14/15/27/cafe-3537801_960_720.jpg" alt="paisaje">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                    Hace 5 minutos
                </span>
                    <a href="#">Leer mas</a>
                    <div class="clearfix"></div>
                </article>
                <!-- aÃ±adir articulos via js -->
            </div>
        </section>


        <script type="text/javascript">
            window.addEventListener("load",function () {

                var template = document.getElementById('article-template');
                var articles = document.getElementById("articles");

                for(var i = 0; i<=5;i++){
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent+ ' '+i;
                    articles.appendChild(clonado);

                }
            })
        </script>


    </div>

</body>
</html>
